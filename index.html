<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Authorization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        h1 {
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .avatar {
            margin-right: 10px;
            border-radius: 50%;
            border: none;
        }
        .bot-name {
            background-color: #808080;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .notification {
            position: fixed;
            top: 80%; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            background-color: #808080; /* Gray background */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        .notification .icon {
            margin-right: 10px;
            font-size: 40px; /* Adjust as needed */
            vertical-align: middle;
        }
        .notification .avatar {
            width: 80px; /* Adjust as needed */
            height: 80px; /* Adjust as needed */
            border-radius: 50%;
            vertical-align: middle;
        }
        .timeline-bar {
            width: 100%;
            height: 3px;
            background-color: #555;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        .timeline-progress {
            height: 100%;
            background-color: #007bff;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="timeline-bar">
        <div class="timeline-progress"></div>
    </div>
    <video autoplay loop muted class="video-background">
        <source src="https://r2.easyimg.io/7pzn58ln7/images_(2).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <img src="https://images-ext-1.discordapp.net/external/7YotTVgvfPKzUFFRXrG8qB0q-CUDUCo-7zLIQ34fvX4/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/1219963726984380446/a_01520257005623b3ec3d8e373f9ee689.gif" alt="Bot Avatar" width="100" class="avatar">
        <h1><span class="bot-name">BOT BYPASS</span></h1>
        <h2>Discord Bot Authorization</h2>
        <p>Click the button below to authorize the BOT BYPASS:</p>
        <a href="https://discord.com/oauth2/authorize?client_id=1219963726984380446&permissions=8&scope=bot">
            <button onclick="sendNotification()">Authorize Bot</button>
        </a>
        <p>&copy; <span id="year"></span> Your Company. All rights reserved.</p>
    </div>
    <div class="notification" id="notification"><img src="https://images-ext-1.discordapp.net/external/7YotTVgvfPKzUFFRXrG8qB0q-CUDUCo-7zLIQ34fvX4/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/1219963726984380446/a_01520257005623b3ec3d8e373f9ee689.gif" alt="Bot Avatar" class="avatar"><span class="icon">ðŸŽ‰</span> Enjoy the bot</div>
    <script>
        document.getElementById('year').innerHTML = new Date().getFullYear();

        function sendNotification() {
            var notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(function(){
                notification.style.display = 'none';
            }, 3000); // Notification disappears after 3 seconds

            // Progress bar animation
            var progress = 0;
            var progressBar = document.querySelector('.timeline-progress');
            var interval = setInterval(function() {
                if (progress >= 100) {
                    clearInterval(interval);
                } else {
                    progress += 1;
                    progressBar.style.width = progress + '%';
                }
            }, 30); // Adjust the interval as needed for smoothness
        }
    </script>
</body>
</html>
